<!-- editor.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Materiais</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/5.10.0/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: '#materialEditor'
        });
    </script>
</head>
<body>
    <div class="container">
        <h2>Criar Novo Material</h2>
        <form action="{{ url_for('save_material') }}" method="POST">
            <div class="form-group">
                <label for="title">Título</label>
                <input type="text" name="title" required>
            </div>
            <div class="form-group">
                <label for="content">Conteúdo</label>
                <textarea id="materialEditor" name="content"></textarea>
            </div>
            <button type="submit">Salvar Material</button>
        </form>
    </div>
</body>
</html>
